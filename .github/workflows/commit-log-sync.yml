name: Daily commit log sync

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch: {}

jobs:
  trigger-commit-log:
    runs-on: ubuntu-latest
    steps:
      - name: Hit docs commit log endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          DOCS_ORIGIN: ${{ vars.DOCS_ORIGIN }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET secret is not set" >&2
            exit 1
          fi

          ORIGIN=${DOCS_ORIGIN:-https://docs.jnap.me}
          echo "Calling ${ORIGIN}/api/integrations/github-commit-log"

          curl -fsSL "${ORIGIN}/api/integrations/github-commit-log?key=${CRON_SECRET}" \
            --retry 3 --retry-delay 5 --retry-all-errors
